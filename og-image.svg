<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Red Canyon Roasting Company</title>
  <desc id="desc">Single origin coffee roasted with intention.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f1e1c"/>
      <stop offset="55%" stop-color="#312f2a"/>
      <stop offset="100%" stop-color="#b4232a"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Canyon strokes (decorative, bottom portion) -->
  <g transform="translate(320, 280) scale(3.2)">
    <path d="M32 104 C16 68 50 46 34 4" stroke="#B4232A" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M56 104 C40 68 74 46 58 4" stroke="#D4A574" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.35"/>
    <path d="M80 104 C64 68 98 46 82 4" stroke="#B4232A" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <text x="100" y="196" fill="#f5f0e8" font-family="Outfit, sans-serif" font-size="28" letter-spacing="8">RED CANYON ROASTING COMPANY</text>
  <text x="100" y="284" fill="#d4a574" font-family="Outfit, sans-serif" font-size="70" font-weight="700">Single Origin Coffee</text>
  <text x="100" y="340" fill="#f5f0e8" font-family="Outfit, sans-serif" font-size="30" opacity="0.92">Roasted with intention for the road ahead.</text>
</svg>
